<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Horizontal Scroll Test App</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f0f0f0;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 16px;
      gap: 16px;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }
    .scroll-item {
      flex: 0 0 80%;
      height: 200px;
      border-radius: 8px;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .scroll-item:nth-child(1) { background-color: #ff6b6b; }
    .scroll-item:nth-child(2) { background-color: #4ecdc4; }
    .scroll-item:nth-child(3) { background-color: #45b7d1; }
    .scroll-item:nth-child(4) { background-color: #96ceb4; }
    .scroll-item:nth-child(5) { background-color: #ffeead; }
    /* Hide scrollbar for cleaner look */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .scroll-container {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scrollContainer">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <div class="scroll-item">Item 4</div>
    <div class="scroll-item">Item 5</div>
  </div>
  <script src="shared/scripts/eventHandlers.js"></script>
</body>
</html>
